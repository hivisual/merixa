<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricelist - Merixa</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="pricelist">

  <div class="header">
    <h1>Merixa</h1>
    <p>ALL APP PREMIUM READY</p>
  </div>

  <div class="pricelist-grid">
    <!-- contoh produk -->
    <div class="product-card">
      <div class="product-header">
        <img src="../assets/img/logo.png" alt="Logo Produk" class="product-logo">
        <span class="product-name">Vidio</span>
      </div>
      <div class="product-body">
        <p>Sharing 2u</p>
        <ul>
          <li>1bulan : 22k</li>
          <li>2bulan : 41k</li>
        </ul>
        <p>Privat</p>
        <ul>
          <li>1bulan : 30k</li>
          <li>2bulan : 56k</li>
        </ul>
      </div>
    </div>
    <!-- tambahin produk lain di sini -->
  </div>

  <div class="footer">
    <h3>Hubungi Kami</h3>
    <div class="contact-icons">
      <a href="#" class="icon-link whatsapp"><i class="fa-brands fa-whatsapp"></i></a>
      <a href="#" class="icon-link telegram"><i class="fa-brands fa-telegram"></i></a>
    </div>
  </div>

</body>
</html>
